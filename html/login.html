<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guapool Rides</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/stylelogin.css">
</head>

<body>
    <div class="emp center">
        <h1>Login</h1>
    </div>
    <div class="login-box">
        <div class="center">
            <div class="row container col s6 m6 l12">
                <form action="" class="col s12 m12 l12">
                    <div class="row">
                        <div class="col s2 m3 l2"></div>
                        <div class="input-field col s8 m6 l8">
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                        <div class="col s2 m3 l2"></div>
                    </div>
                    <div class="row">
                        <div class="col s2 m3 l2"></div>
                        <div class="input-field col s8 m6 l8">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                        <div class="col s2 m3 l2"></div>
                    </div>
                    <div class="row">
                        <div class="col s8 m6 l8"></div>
                        <div class="col s4 m6 l4">
                            <button class="btn waves-effect waves-light" type="button" id="login">Login
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/materialize.js"></script>
</body>

</html>
