<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guapool Rides</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/style-rides.css">
</head>

<body>
    <div class="emp"></div>
    <div class="row center">
        <div class="row container blue lighten-1">
            <div class="col s1 m3 l3"></div>
            <div class="col s10 m6 l6">
                <h1>Manage your rides</h1>
            </div>
            <div class="col s1 m3 l3"></div>
        </div>
        <div class="row container blue lighten-1">
            <div class="col s0 m1 l1"></div>
            <div class="col s12 m10 l10 bu">
                <a class="waves-effect waves-light cyan btn-large modal-trigger" href="#modal-add-ride" id="add-ride"><i
                        class="material-icons right">add</i>Add</a>
                <a class="waves-effect waves-light amber btn-large" id="edit-ride"><i class="material-icons right">create</i>Edit</a>
                <a class="waves-effect waves-light red accent-4 btn-large" id="delete-ride"><i class="material-icons right">clear</i>Delete</a>
            </div>
            <div class="col s0 m1 l1"></div>
        </div>
        <!-- Modal Structure -->
        <div id="modal-add-ride" class="modal bottom-sheet">
            <div class="modal-content">
                <div class="row">
                    <div class="col s0 m1 l1"></div>
                    <div class="col s12 m10 l10">
                        <form action="">
                            <div class="row">
                                <div class="col s0 m1 l1"></div>
                                <div class="input-field col s12 m4 l4">
                                    <input id="ride_add_name" type="text" class="validate">
                                    <label for="ride_add_name">Ride name</label>
                                </div>
                                <div class="input-field col s12 m3 l3">
                                    <input id="ride_add_dep" type="text" class="validate">
                                    <label for="ride_add_dep">Departure</label>
                                </div>
                                <div class="input-field col s12 m3 l3">
                                    <input id="ride_add_arr" type="text" class="validate">
                                    <label for="ride_add_arr">Arrival</label>
                                </div>
                                <div class="col s0 m1 l1"></div>
                            </div>
                            <div class="row">
                                <div class="col s2 m2 l2"></div>
                                <div class="col s8 m8 l8">
                                    <button id="ride-add-ride" class="btn waves-effect waves-light" type="button">Add Ride
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                                <div class="col s2 m2 l2"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/objects.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
